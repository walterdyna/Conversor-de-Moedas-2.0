<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,400&display=swap"
      rel="stylesheet"/>
    <link rel="stylesheet" href="./styles.css">

    <title>Conversor de Moedas 2.0</title>
  </head>
  <body>

    <img class="logo" src="./assets/Ptinhas (1).png" alt="logo patinhas">

    <main>
        <!-- moeda de cima -->
        <label>
            Converter <b>de</b>:
            <select>
                <option>R$: Real Brasileiro</option>
                <option value="dolar">US$: Dólar americano</option>
                <option value="euro">€: Euro</option>
                <option value="libra">£: Libra</option>
                <option value="bitcoin"> <b>₿: </b> Bitcoin</option>
            </select>
        </label>

        <!-- moeda de baixo -->
        <label>
            Converter <b>de</b>:
            <select class="currency-select">
                <option value="real">R$: Real Brasileiro</option>
                <option value="dolar">US$: Dólar americano</option>
                <option value="euro">€: Euro</option>
                <option value="libra">£: Libra</option>
                <option value="bitcoin"> <b>₿: </b> Bitcoin</option>
            </select>
        </label>

        <!-- Informação de valor a converter -->
        <label>
            Valor:
            <input class="input-currency" placeholder="R$: 10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <!-- Moedas a converter -->
            <div class="currency-box">
                <img class="real currency-img2" src="./assets/realBR1.png" alt="logo-moeda-a-converter">
                <p class="currency" id="currency-name">Real</p>
                <p class="currency-value-to-convert">R$:0,0</p>
            </div>

            <img class="arrow-img" src="./assets/Arrow.png" alt="seta">

            <!-- Moedas convertidas -->
            <div class="currency-box">
                <img class="currency-img" src="./assets/Dolar.png" alt="logo-moeda-a-convertida">
                <p class="currency" id="currency-name">Dólar Americano</p>
                <p class="currency-value">US$:0.0</pclass>
            </div>
        </section>

    </main>

  </body>
  <script src="./scripts.js"></script>
</html>
